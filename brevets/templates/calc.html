<!doctype html>
<html lang="en">
<head>
    <title>ACP Controle Times</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .clickable-rectangle {
            width: 200px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .clickable-rectangle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>ACP Brevet Actions</h1>
        <p>Click on a rectangle to perform an action.</p>
        <div class="d-flex justify-content-around">
            <div class="clickable-rectangle" onclick="alert('Action 1 clicked!')">Action 1</div>
            <div class="clickable-rectangle" onclick="alert('Action 2 clicked!')">Action 2</div>
            <div class="clickable-rectangle" onclick="alert('Action 3 clicked!')">Action 3</div>
            <div class="clickable-rectangle" onclick="alert('Action 4 clicked!')">Action 4</div>
        </div>
    </div>
</body>
</html>
