<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<div id="map" style="height: 1000px;"></div>
<script>
    // Initialize the map centered on the University of Oregon
    var map = L.map('map').setView([44.0449, -123.0752], 17);  

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);  

    // Add a marker for the University of Oregon
    var marker = L.marker([44.0449, -123.0752]).addTo(map)
        .bindPopup('University of Oregon')
        .openPopup();
</script>
